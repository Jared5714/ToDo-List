<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<script type="text/javascript" src=assets/js/lib/jquery-3.1.1.min.js></script>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
</head>
<body>

<div id="container">
	<h1>To-Do List <i class="fa fa-plus"></i></h1>
	<input type="text" placeholder="Add New Todo">

	<ul>
		<li><span><i class="fa fa-trash"></i></span> Wake Up</li>
		<li><span><i class="fa fa-trash"></i></span> Eat Breakfast</li>
		<li><span><i class="fa fa-trash"></i></span> Create Cool Things</li>
		<li><span><i class="fa fa-trash"></i></span> Eat Dinner</li>
		<li><span><i class="fa fa-trash"></i></span> Sleep</li>
		<li><span><i class="fa fa-trash"></i></span> Repeat</li>
	</ul>
</div>

<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
